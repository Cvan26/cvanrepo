---
# tasks file for /etc/ansible/roles/nginx
  
 - name: Install Nginx 
   apt:
     name: nginx
     state: latest 
 - name: start nginx
   service:
     name: nginx
     state: started
 - name: Deploy web
   template: 
     src: index.html.j2
     dest: /var/www/html/index.html
   notify:
       - restart nginx
